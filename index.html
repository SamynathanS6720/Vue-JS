<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script> -->
  </head>
  <body>
 <div id="app">
      <div class="nav-bar"></div>
      
      <div class="cart">Cart({{ cart }})</div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img  :src="image">
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <p v-if="inStock > 10">In stock</p>
            <p v-else-if="inStock <= 10 && inStock > 0">Hurry up!!! only few stock is Available!</p>
            <p v-else="inStock">Out of stock</p>
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <div  v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image )">Color : {{ variant.color }}</div>
            <button class="button" v-on:click="addToCart">Add to Cart</button>
            <button class="button" v-if="cart > 0" v-on:click="removeFromCart">Remove Cart</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>
    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
